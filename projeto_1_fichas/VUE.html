<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        {{mensagem}}{{1+1}}
        {{name}}
    </div>    
    <!-- div#app -->
    <input type='text' v-model='name'>

    <!-- data - usado para iniciar todos os valores (todas a diferentes opções que podem ser feitas) -->
    <script>
        Vue.createApp({
            data(){
                return{
                mensagem: 'Hello vue',
                name:"",
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
